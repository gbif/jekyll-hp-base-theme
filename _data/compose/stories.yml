# "Stories" Block Configuration Guide

# Title (Optional)
title: "type: stories" 

# Description (Optional)
description: |
  The "stories" block is designed to showcase dynamic content such as news, data use, literature, and events. Customize it to highlight relevant content based on your preferences. 
  
  **Here are some ways you can use it:**
  - Spotlight the significance of US biodiversity data in global human health research.
  - Feature research influenced by biodiversity data and its impact on the US.
  - Promote upcoming events.
  - Present the latest news tailored to your chosen topics.
  
  **For multilingual sites, remember to:**
  - Add necessary translations for DataUse, News, Event, and Literature in [`_data/translations.yml`](https://github.com/gbif/jekyll-theme-algae/blob/master/_data/translations.yml).
  - Specify the desired language code for the stories block under `storiesLocale` in [`_data/languages.yml`](https://github.com/gbif/jekyll-theme-algae/blob/master/_data/languages.yml).


  **To dive deeper into content selection options and the block's structure, refer to the [`_data/compose/examples.yml`](https://github.com/gbif/jekyll-theme-algae/blob/master/_data/compose/stories.yml).**

# Filters
# Use these options to tailor the content displayed in your block.
filters:
  # Content Type Filter (Optional)
  # Define which types of content to display. If unspecified, all types are shown.
  contentType: 
    - DATA_USE
    # Uncomment below to add more content types:
    # - NEWS
    # - EVENT
    # - LITERATURE
  
  # Display Limit (Optional)
  # Set the number of items to showcase. Default is 6.
  limit: 6 

  # Filter content by researcher's country using ISO country codes. (Optional)
  countriesOfResearcher: 
    - US
    # Add more country codes for filtering (e.g., - GB, - CA, etc.)

  # Filter content by country or coverage using ISO country codes. (Optional)
  countriesOfCoverage:
    - US
    # Add more country codes for filtering.

  # Topic Filters (Optional)
  # Use these codes to filter content by specific topics.
  topics:
    # Uncomment any topics you want to exclude from the block.
    - DNA
    - DATA_PAPER
    - INFRASTRUCTURE
    - TAXONOMY
    - SPECIES_DISTRIBUTIONS
    - PHYLOGENETICS
    - MARINE
    - INVASIVES
    - HUMAN_HEALTH
    - FRESHWATER
    - EVOLUTION
    - ECOSYSTEM_SERVICES
    - ECOLOGY
    - DATA_MANAGEMENT
    - CONSERVATION
    - CLIMATE_CHANGE
    - CITIZEN_SCIENCE
    - BIOGEOGRAPHY
    - BIODIVERSITY_SCIENCE
    - AGRICULTURE 
